<section class="offer">
	<div class="offer__container">
		<h2 class="offer__title">
			Получи каталог продукции для оптовых партнеров и специальное предложение:
		</h2>

		<form class="offer__form">

			<ul class="offer__list">
				<li class="offer__item">
					<label class="offer__label" for="name">Как Вас зовут?*</label>
					<input class="offer__input" name="your-name" id="name" type="text">
				</li>

				<li class="offer__item">
					<label class="offer__label" for="company">Название компании*</label>
					<input class="offer__input" name="your-company" id="company" type="text">
				</li>

				<li class="offer__item">
					<label class="offer__label" for="phone">Телефон*</label>
					<input class="offer__input" name="your-phone" id="phone" type="text">
				</li>
			</ul>

			<ul class="offer__list">
				<li class="offer__item">
					<label class="offer__label" for="email">Ваш e-mail*</label>
					<input class="offer__input" name="your-email" id="email" type="text">
				</li>

				<li class="offer__item">
					<button class="offer__btn" type="submit">
						Оставить заявкку
					</button>
				</li>

				<li class="offer__item">
					Нажимая на кнопку “Оставить заявку”, Вы выражаете согласие на обработку своих персональных данных и получение
					маркетинговых материалов на email
				</li>
			</ul>
		</form>
	</div>
</section>
